<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link />
    <title>Projeto IMC Javascript</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div id="calc-container">
        <h2>Calculadora de IMC</h2>
        <form id="imc-form">
          <div class="form-inputs">
            <div class="form-control">
              <label for="height">Altura:</label>
              <input
                type="text"
                name="height"
                id="height"
                placeholder="Exemplo 1,75"
              />
            </div>
            <div class="form-control">
              <label for="weight">Peso:</label>
              <input
                type="text"
                name="weight"
                id="weight"
                placeholder="Exemplo 70,5"
              />
            </div>
          </div>
          <div class="action-control">
            <button id="calc-btn">Calcular</button>
            <button id="clear-btn">Limpar</button>
          </div>
        </form>
      </div>
      <div id="result-container" class="hide">
        <p id="imc-number">Seu IMC: <span class=""></span></p>
        <p id="imc-info">Situação Atual: <span class=""></span></p>
        <h3>Confira as classificações:</h3>
        <div id="imc-table">
          <div class="table-header">
            <h4>IMC</h4>
            <h4>classificacão</h4>
            <h4>Obesidade</h4>
          </div>
        </div>
        <button id="back-btn">Voltar</button>
      </div>
      <footer>
        <p>
          <a href="https://github.com/vhfcaetano" target="_blank"
            >Created By &copy VictorHugoFCaetano</a
          >
        </p>
      </footer>
    </div>
    <div id="model">
      <img src="/img/modelo.png" alt="Modelo Homem Fitness" />
    </div>
  </body>
</html>
